<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias de Celulares</title>
</head>
<body>
    <h1>Notícias sobre Celulares</h1>
    <ul>
        {% for noticia in noticias %}
            <li><strong>{{ noticia.titulo }}</strong> - {{ noticia.data_publicacao }}</li>
            <p>{{ noticia.conteudo }}</p>
        {% endfor %}
    </ul>
</body>
</html>
